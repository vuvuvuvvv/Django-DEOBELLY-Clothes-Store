{% extends 'layouts/blank.html' %}
{% load static %}
{% block title %}Change password{% endblock %}

{% block staticlink %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block css %}
<style>
    #wrapper {
        background-image: url('{% static "images/site-index/pronto-image-5-min.jpg" %}');
        min-height: 100%;
        background-position: top;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
{% endblock %}

{% block content %}
<div class="row m-0 pt-sm-4 pt-md-5 w-100 d-flex align-items-center justify-content-center">

        <div class="mx-md-4 my-md-3 py-md-4 p-3 w-100">
            <div class="my-3">
                <h4 class="text-center text-uppercase m-0 text-secondary line-title">Success!</h4>
            </div>
            <div class="my-3">
                <p class="text-center">Mật khẩu của bạn đã được đổi!</p>
            </div>
            <div class="my-3 text-center">
                <span class="text-secondary"><a href="{% url 'home' %}" class='text-primary text-decoration-none'>Quay
                        lại trang chủ</a></span>
            </div>
        </div>
    </div>
